<!DOCTYPE html><!DOCTYPE html> 
<html> 
<head> 
<title>ІК-202 Пархомчук Аліна</title> 
 <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px; /* Закруглені кути */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тінь */
            background: linear-gradient(to bottom, #ffffff, #f1f1f1); /* Градієнт */
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head> 
<body> 
<h1> Лабораторна робота №2</h1> 
<table style="height: 315px;" width="589">
<tbody>
<tr>
<td style="width: 190.062px; text-align: center;" colspan="3">Pizza Shop 2.0</td>
</tr>
<tr>
<td style="width: 190.062px;">Name</td>
<td style="width: 190.062px;" colspan="2"><input type="text" /></td>
</tr>
<tr>
<td style="width: 190.062px;" rowspan="3">&nbsp;Pizza Topping</td>
<td style="width: 190.062px;" colspan="2"><input id="supreme" name="topping" type="checkbox" value="supreme" /> <label for="supreme">Supreme</label></td>
</tr>
<tr>
<td style="width: 190.062px;" colspan="2"><input id="vegetarian" name="topping" type="checkbox" value="vegetarian" /> <label for="vegetarian">Vegetarian</label></td>
</tr>
<tr>
<td style="width: 190.062px;" colspan="2"><input id="hawaiian" name="topping" type="checkbox" value="hawaiian" /> <label for="hawaiian">Hawaiian</label></td>
</tr>
<tr>
<td style="width: 190.062px;">&nbsp;Pizza sauce</td>
<td style="width: 190.062px;" colspan="2"><select name="sauce">
<option value="tomato">Tomato</option>
<option value="spicy">Spicy</option>
<option value="home">Home</option>
</select></td>
</tr>
<tr>
<td style="width: 190.062px;">&nbsp;Option extras</td>
<td style="width: 190.062px;"><input id="extra_cheese" name="extras" type="checkbox" value="extra_cheese" /> <label for="extra_cheese">Extra Cheese</label></td>
<td style="width: 190.075px;"><input id="gluten_free_base" name="extras" type="checkbox" value="gluten_free_base" /> <label for="gluten_free_base">Gluten Free Base</label></td>
</tr>
<tr>
<td style="width: 190.062px;" colspan="3">&nbsp;Delivery Instructions</td>
</tr>
<tr>
<td style="width: 190.062px;" colspan="3"><input type="text" name="delivery_instructions"></td>
</tr>
</tbody>
</table> 
     <button type="submit">Send my Order</button>
</body> 
 
</html>
